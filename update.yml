name: Daily Data Fetch

on:
  schedule:
    - cron: '23 11 * * *' # Runs every day at 8:00 AM UTC
  workflow_dispatch:    # Allows you to click a button to run it manually

permissions:
  contents: write       # Gives the robot permission to save the file

jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'


      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run the Robot
        run: node fetch-data.js

      - name: Upload RTW debug artifacts (on failure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rtw-debug
          if-no-files-found: ignore
          path: |
            rtw_snapshot.html
            rtw_blocked.html
            rtw.png
            rtw_requests.json

      - name: Save changes
        run: |
          git config user.name "Bot"
          git config user.email "bot@users.noreply.github.com"
          git add polls.json
          git commit -m "Update poll data" || exit 0
          git push
